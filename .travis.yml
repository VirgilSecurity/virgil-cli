sudo: false
language: cpp
branches:
    only:
    - vlad
compiler:
    - g++
    - clang++
os:
    - linux
    - osx
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8   
    - g++-4.8
    - libcurl4-openssl-dev
    - python-yaml
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8 -std=c++11 -Wall" CC="gcc-4.8"; fi
before_install:
    - bash ./ci/install-cmake.sh
before_script:
    - bash ./ci/configure.sh
script:
    - bash ./ci/run.sh
